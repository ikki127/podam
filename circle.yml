language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  
script:
  - mvn clean verify
  
dependencies:
  override:
    - mvn -DskipTests clean install dependency:resolve-plugins dependency:go-offline
  
branches:
  only:
    - develop
    
test:
  override:
    - mvn -o surefire:test
    
after_success:
- bash <(curl -s https://codecov.io/bash)
